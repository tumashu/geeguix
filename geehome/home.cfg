        "unrar"
        "unzip"
        "watchexec"
        "zile"

        ;; Emacs
        "emacs"

        ;; 安全
        "gnome-keyring"
        "gnupg"
        "pinentry"
        "seahorse"

        ;; 版本管理
        "git"
        "git:credential-libsecret"
        "git:credential-netrc"
        "git:send-email"
        "mercurial"

        ;; 网页浏览器
        "icecat"
        ;; "firefox"
        ;; "ungoogled-chromium"

        ;; 中文输入法
        "fcitx5"
        "fcitx5-chinese-addons"
        "fcitx5-configtool"

        ;; 办公软件
        "libreoffice"

        ;; 硬件管理
        "brightnessctl"
        "gparted"
        
        ;; 主题字体
        "adwaita-icon-theme"
        "elementary-xfce-icon-theme"
        "font-wqy-microhei"
        "gnome-icon-theme"
        "gnome-themes-standard"
        "gnome-themes-extra"
        "gtk-engines" ; gtk2 theme

        ;; 桌面工具
        "atril"
        "engrampa"
        "mousepad"
        "ristretto"
